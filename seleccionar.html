<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h2>Seleciona tus productos a comprar</h2>
                </div>
                <form name="selector">
                    <label for="productos">Selecciona los productos que deseas comprar y disfrutar</label>
                    <div class="form-group">
                        <select name="productos" class="form-control" id="productos" aria-multiselectable="true" multiple="multiple">
                            <option value="">DOBLETONA</option>
                            <option value="">LA GREÑUDA</option>
                            <option value="">PATACON DESMECHADO</option>
                            <option value="">AREPA DESMECHADA</option>
                            <option value="">SALCHIPAPA</option>
                            <option value="">CHORIPAPA</option><br>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="button" id="btn" class=" btn btn-primary btn-block" value="seleccionar" onclick="contar()">
                    </div>

                </form>
            </div>
        </div>

        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agrega un producto</h4>
                    </div>
                    <form id="product-form" action="" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre del producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="description" placeholder="Descripción del producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Precio del producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="date" id="date" placeholder="Fecha de creacion del producto" class="form-control">
                        </div>
                        <input type="submit" value="Crear" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div id="product-list" class="col-md-8"></div>

            </div>
        </div>
    </div>

    <script src="js/funciones.js"></script>
    <script src="js/crear.js"></script>


</body>

</html>
