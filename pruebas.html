<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <p>
                    <label>Nombre del Producto:</label> <br>
                    <input id="nombre" class="form-control" type="text" placeholder="Nombre..." aria-describedby="nameHelp">
                    <div id="nameHelp" class="form-text">Ingresa un nombre de producto, por ejemplo(Hamburguesa, Papas fritas, etc.).</div><br>
                </p>
                <p>
                    <label>Descripción del Producto:</label> <br>
                    <input id="descripcion" class="form-control" type="text" placeholder="Descripción..." aria-describedby="desscriptionHelp">
                    <div id="descriptionHelp" class="form-text">Ingresa una descripcion breve del producto, por ejemplo(Delicioso pan de trigo, carne de res y queso.).</div><br>
                </p>
                <p>
                    <label>Precio del Producto:</label> <br>
                    <input id="precio" class="form-control" type="number" step="0.01" placeholder="Precio de venta"> <br>
                </p>
                <button id="adicionar" class="btn btn-success" type="button">Adicionar a la tabla</button>
            </div>
        </form>

        <p>Elementos en la Tabla:
            <div id="adicionados"></div>
        </p>
        <table id="mytable" class="table table-bordered table-hover ">
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Eliminar</th>

            </tr>
        </table>
    </div>
    <script src="js/prueba.js" type=""></script>
</body>

</html>
